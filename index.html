<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

<body>
    <header class="header">
        <div class="header__top">
            <div class="header__top-body container">
                <div class="header__lang">
                    <a href="#!" class="header__lang-link active">РУС</a>
                    <a href="#!" class="header__lang-link">ENG</a>
                    <a href="#!" class="header__lang-link">FR</a>
                </div>
                <a href="tel:+88001234567" class="header__top-link">8 (800) 123-45-67</a>
                <a href="mailto:sales@log.ru" class="header__top-link">sales@log.ru</a>
            </div>
        </div>
        <div class="header__nav fixed">

                <div class="header__left">
                    <a href="#!" class="header__logo">

                </div>

        </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
